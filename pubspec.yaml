name: camera_app
description: Una aplicación Flutter con cámara y captura de pantalla
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  camera: ^0.10.5+5
  gal: ^2.3.0
  permission_handler: ^11.0.1
  path_provider: ^2.1.2
  path: ^1.8.3
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/audio/
